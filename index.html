<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Slide">
  <title>Slide</title>

  <link rel="preload" href="./style/index.css" as="style">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="./img/image1.jpg" alt=""></li>
    <li><img src="./img/image2.jpg" alt=""></li>
    <li><img src="./img/image3.jpg" alt=""></li>
    <li><img src="./img/image4.jpg" alt=""></li>
    <li><img src="./img/image5.jpg" alt=""></li>
    <li><img src="./img/image6.jpg" alt=""></li>
  </ul>

  <div class="slide-container">
    <ul class="slide">
      <li><img src="./img/image1.jpg" alt=""></li>
      <li><img src="./img/image2.jpg" alt=""></li>
      <li><img src="./img/image3.jpg" alt=""></li>
      <li><img src="./img/image4.jpg" alt=""></li>
      <li><img src="./img/image5.jpg" alt=""></li>
      <li><img src="./img/image6.jpg" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></buttom>
      <button class="next"></buttom>
  </div>
</body>
<script type="module" src="./src/index.js"></script>

</html>
